

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3845f8, #b184ff);
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .cert-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .cert-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .cert-card img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        .cert-card h3 {
            margin-bottom: 10px;
            color: #222;
        }
        .verify-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #2563eb;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .verify-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

    <h1>My AWS Certifications</h1>
    <div class="cert-container">
        <div class="cert-card">
            <img src="CLF.png" alt="AWS Cloud Practitioner Badge">
            <h3>AWS Certified Cloud Practitioner</h3>
            <a href="https://www.credly.com/badges/918cc621-af7e-4813-8859-0f198cd42329/public_url" target="_blank" class="verify-button">Verify</a>
        </div>
        <div class="cert-card">
            <img src="DVA.png" alt="AWS Developer Associate Badge">
            <h3>AWS Certified Associate Developer</h3>
            <a href="https://www.credly.com/badges/ae5b7a43-68a0-4121-a9bd-47a32883eee4/public_url" target="_blank" class="verify-button">Verify</a>
        </div>
        <div class="cert-card">
            <img src="DEA.png" alt="AWS Data Engineer Associate Badge">
            <h3>AWS Certified Data Engineer Associate</h3>
            <a href="https://www.credly.com/badges/d6cf17f5-ead4-458e-a6ab-d12d703cc78b/public_url" target="_blank" class="verify-button">Verify</a>
        </div>
    </div>

</body>
</html>
